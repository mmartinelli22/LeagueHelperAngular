<div className="champion-card"*ngIf="champName; else loading">
   <button class="lol-button" (click)="goHome()">Return to Home</button>
  <h1>{{ champName }}</h1>
  <h3>{{ champTitle }}</h3>
  <img [src]="imgPrefix + champName + '.png'" [alt]="champName" />
  <p>{{ champText }}</p>
</div>

<ng-template #loading>
  <p>Loading champion details...</p>
</ng-template>
